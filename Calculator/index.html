<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="title">
      <h1>Simple Calculator</h1>
    </div>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <h2 id="val">0</h2>
        </div>
        <div class="keypad-container">
          <div class="key" id="key-seven">7</div>
          <div class="key" id="key-eight">8</div>
          <div class="key" id="key-five">9</div>
          <div class="key" id="key-divide">/</div>
          <div class="key" id="key-root">^</div>
          <!--  -->
          <div class="key" id="key-four">4</div>
          <div class="key" id="key-five">5</div>
          <div class="key" id="key-six">6</div>
          <div class="key" id="key-multiplication">*</div>
          <div class="key" id="key-square">sq</div>
          <!--  -->
          <div class="key" id="key-one">1</div>
          <div class="key" id="key-two">2</div>
          <div class="key" id="key-three">3</div>
          <div class="key" id="key-subtract">-</div>
          <!--  -->
          <div class="key" id="key-zero">0</div>
          <div class="key" id="key-dot">.</div>
          <div class="key" id="key-modulo">%</div>
          <div class="key" id="key-add">+</div>
          <div class="key" id="key-equal">=</div>
        </div>
        
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
